<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .navbar-custom {
            background-color: #2c3e50;
            border: none;
            border-radius: 0;
        }
        .navbar-custom .nav > li > a {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar-custom .nav > li > a:hover {
            color: #18bc9c;
        }
        .navbar-custom .navbar-brand {
            color: #18bc9c;
            font-size: 28px;
            text-align: center;
            width: 100%;
        }
        .container-custom {
            padding-top: 30px;
        }
        .main-title {
            font-size: 60px;
            color: #18bc9c;
            text-align: center;
            margin-bottom: 50px;
        }
        .card {
            background-color: #34495e;
            border: 1px solid #2c3e50;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .card-img-top {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body style="background-color:#2c3e50;">

    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="/">Home <span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="/recommend">Get Recommendation <span class="glyphicon glyphicon-book"></span></a></li>
            </ul>
            <span class="navbar-brand">Book Recommender</span>
        </div>
    </nav>

    <div class="container container-custom">
        <h1 class="main-title">Top Rated Books</h1>

        <!-- Top Searched Books Section -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-white"></h2>
            </div>
            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-white">{{ book_name[i] }}</p>
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <p class="text-white">Rating: {{ votes[i] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
